<!DOCTYPE html>
<html>
<head>
	
	<title>VKV Prevádzkový aktív</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
		#map {
            height: 100%;
		}
    .triangle{
    fill: #00c;
    stroke: #000;
    stroke-width: 1;

    .triangle-container{
    width: 20px;
    height: 20px;
    margin: 0;
    padding: 0;
    text-align: center;
    }
	</style>

</head>
<body>

<div id='map'></div>

<script>
    $(document).ready(function(){
var qsos = {{ web|tojson }};
	    var map = L.map('map').setView({{ map_center|tojson }}, 13);

        var myIcon = L.divIcon({
            className: 'triangle-container', 
            html: '<div class="triangle-container"><svg height="20" width="20"><circle cx="5" cy="5" r="5" stoke-width="1" stroke="black" fill="#aaaaaa" /></svg></div>'
        });

    	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    	}).addTo(map);
    
        for (var qso in qsos) {
            (function(qso){

            console.log([qsos[qso]['from'][0], qsos[qso]['from'][1]]);
            var polyline = L.polyline(
                [
                    qsos[qso]['from'],
                    qsos[qso]['to'],
                ],
                {
                    color: '#000',
                    weight: 1,
                    opacity: .5,
                    lineJoin: 'round'
                }
            ).addTo(map);

            var marker = L.marker(qsos[qso]['to'], {icon: myIcon}).addTo(map);

            marker.on('mouseover', function(e) {
                var popup = L.popup()
                    .setLatLng(e.latlng) 
                    .setContent('<b>' + qsos[qso]['call'] + '</b><br>'+ qsos[qso]['gridsquare'])
                    .openOn(map);
            });
            })(qso);
                
        }


    });
</script>



</body>
</html>
