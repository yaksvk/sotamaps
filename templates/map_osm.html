{% extends "index.html" %}
{% block body %}
<div id="map"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
    <script>
      $(document).ready(function(){
        var map = L.map('map').setView([48.955, 18.4632], 10);

        var myIcon = L.divIcon({
            className: 'triangle-container', 
            html: '<div class="triangle-container"><svg height="20" width="20"><polygon points="10,4 5,16 15,16" class="triangle" /></svg></div>'
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        $.ajax({
            url: 'json/summits{% if callsign is not none%}/{{callsign}}{%endif%}',
            type: 'GET',
            dataType: "json",
            cache: false,
            async: true,
            success : function(data){

                for (var i in data) {
                    L.marker([data[i]['Latitude'], data[i]['Longitude']], {icon: myIcon}).addTo(map);
                }


            }
        });

      });

    </script>
{% endblock %}
